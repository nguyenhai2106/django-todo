<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST - Home</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .form-control {
        padding: 1rem 0.75rem !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3 class="pt-5 text-center">Django ToDo App</h3>
      <div class="row">
        <div class="col-md-7 col-lg-7">
          <h4>My Day</h4>
          <p class="text-muted">{% now "jS F Y" %}</p>
          <!-- List of all the tasks for the day -->
          <div class="card">
            <div class="card-body">
              This is some Task
              <span style="position: relative; float: right">
                <a class="btn btn-success me-2"
                  ><i class="fa-solid fa-check"></i
                ></a>
                <a class="btn btn-danger me-1"><i class="fa fa-trash"></i></a>
                <a class="btn btn-primary"><i class="fa fa-pencil"></i></a>
              </span>
            </div>
          </div>
          <form action="">
            <div class="form-group mt-3">
              <span style="display: flex; height: 50px">
                <input
                  type="text"
                  class="form-control me-3"
                  placeholder="Add a task"
                />
                <button
                  class="btn btn-primary"
                  style="height: 100%; width: 50px"
                >
                  <i class="fa-solid fa-plus"></i>
                </button>
              </span>
            </div>
          </form>
        </div>
        <div class="col-md-5 col-lg-5">
          <h5>Completed Tasks</h5>
          <!-- List of all the tasks that have completed -->
          <div class="card m-1">
            <div class="card-body">This is the completed task.</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
